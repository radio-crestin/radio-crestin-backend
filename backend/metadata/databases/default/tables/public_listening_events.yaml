table:
  name: listening_events
  schema: public
object_relationships:
  - name: station
    using:
      foreign_key_constraint_on: station_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: authenticated
    permission:
      check: {}
      set:
        user_id: x-hasura-User-Id
      columns:
        - info
        - station_id
