    description: "Misiunea noastra este s\u0103 spunem oamenilor despre dragostea\
      \ lui Dumnezeu ar\u0103tat\u0103 prin Domnul Isus Hristos \u0219i s\u0103-i\
      \ invit\u0103m s\u0103 experimenteze o tr\u0103ire personal\u0103 cu Tat\u0103\
      l Ceresc.\n\nSuntem prin\u0219i cu to\u021Bii \xEEn activit\u0103\u021Bile lumii\
      \ \xEEn care tr\u0103im. Familie, copii, cas\u0103, profesie, prieteni, vecini,\
      \ cump\u0103r\u0103turi, biseric\u0103... Le \xEEntelegem pe toate. De aceea,\
      \ ne str\u0103duim s\u0103 g\u0103sim \xEEmpreun\u0103 cu ascult\u0103torii\
      \ no\u0219tri, echilibrul \xEEn toate, s\u0103 stabilim priorit\u0103\u021B\
      i \u0219i s\u0103 ne asigur\u0103m c\u0103 Dumnezeu va ocupa \xEEntotdeauna\
      \ locul \xEEnt\xE2i.\n\nPentru c\u0103, nu-i a\u0219a, \u201Dce ar folosi unui\
      \ om s\u0103 c\xE2\u0219tige toat\u0103 lumea, dac\u0103 \u0219i-ar pierde sufletul?\u201D\
      ...\nA\u0219tept\u0103m cu ner\u0103bdare evenimentul glorios c\xE2nd Domnul\
      \ Isus va reveni pe norii cerului pentru a-\u0218i lua la El pe cei care L-au\
      \ iubit \u0219i au urmat calea trasat\u0103 de El.\nVino Doamne Isuse! Amin!"
