    created_at: '2022-04-02T07:44:02Z'
    description: "Misiunea Studioului \u201CRadio Armonia\u201D din Iasi, Romania,\
      \ este ca prin intermediul undelor radio si, mai nou, al internetului sa vesteasca\
      \ Evanghelia tuturor celor ce nu L-au cunoscut si nu au intrat intr-o relatie\
      \ personala cu Acela care este Domnul si Mantuitorul intregii omeniri, si anume,\
      \ Domnul Isus Cristos.\n\nAparut in anul 1992 ca un raspuns la rugaciunile multor\
      \ crestini, dornici de a asculta si a se hrani cu Cuvintul Sfint prin intermediul\
      \ undelor radio, Studioul \u201CRadio Armonia\u201D, a incercat, in cei 20 ani\
      \ de activitate prin intermediul undelor scurte, sa promovoze valorile crestine,\
      \ prezentate in Sfanta Scriptura, in comunitatile romanesti din estul si vestul\
      \ Europei si in mod deosebit pe teritoriul Romaniei, incercind sa atinga toate\
      \ categoriile sociale si de virsta, o importanta deosebita acordindu-se generatiei\
      \ tinere, macinata de framintari si incertitudini.\n\nIn incercarea noastra\
      \ de a implini aceasta misiune cu maxima eficacitate, incercam sa ne adresam\
      \ si sa avem un dialog deschis cu toate bisericile si confesiunile, existente\
      \ in tara si in comunitatile romanesti din strainatate."
