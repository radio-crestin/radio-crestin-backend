table:
  name: stations
  schema: public
object_relationships:
  - name: now_playing
    using:
      foreign_key_constraint_on: latest_station_now_playing_id
  - name: stations_now_playing
    using:
      foreign_key_constraint_on:
        column: station_id
        table:
          name: stations_now_playing
          schema: public
  - name: stations_uptime
    using:
      foreign_key_constraint_on:
        column: station_id
        table:
          name: stations_uptime
          schema: public
  - name: uptime
    using:
      foreign_key_constraint_on: latest_station_uptime_id
array_relationships:
  - name: listening_events
    using:
      foreign_key_constraint_on:
        column: station_id
        table:
          name: listening_events
          schema: public
  - name: now_playing_history
    using:
      foreign_key_constraint_on:
        column: station_id
        table:
          name: stations_now_playing
          schema: public
  - name: posts
    using:
      foreign_key_constraint_on:
        column: station_id
        table:
          name: posts
          schema: public
  - name: reviews
    using:
      foreign_key_constraint_on:
        column: station_id
        table:
          name: reviews
          schema: public
  - name: station_metadata_fetches
    using:
      foreign_key_constraint_on:
        column: station_id
        table:
          name: stations_metadata_fetch
          schema: public
  - name: station_streams
    using:
      foreign_key_constraint_on:
        column: station_id
        table:
          name: station_streams
          schema: public
  - name: station_to_station_groups
    using:
      foreign_key_constraint_on:
        column: station_id
        table:
          name: station_to_station_group
          schema: public
  - name: uptime_history
    using:
      foreign_key_constraint_on:
        column: station_id
        table:
          name: stations_uptime
          schema: public
computed_fields:
  - name: hls_stream_url
    definition:
      function:
        name: hls_stream_url
        schema: public
  - name: proxy_stream_url
    definition:
      function:
        name: proxy_stream_url
        schema: public
  - name: radio_crestin_listeners
    definition:
      function:
        name: radio_crestin_listeners
        schema: public
  - name: total_listeners
    definition:
      function:
        name: stations_total_listeners
        schema: public
select_permissions:
  - role: public
    permission:
      columns:
        - created_at
        - description
        - description_action_title
        - description_link
        - email
        - facebook_page_id
        - feature_latest_post
        - generate_hls_stream
        - id
        - latest_station_now_playing_id
        - latest_station_uptime_id
        - order
        - rss_feed
        - slug
        - stream_url
        - thumbnail
        - thumbnail_url
        - title
        - updated_at
        - website
      computed_fields:
        - hls_stream_url
        - proxy_stream_url
        - radio_crestin_listeners
        - total_listeners
      filter: {}
