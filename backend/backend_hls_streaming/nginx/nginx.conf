worker_processes  5;
worker_rlimit_nofile 8192;
error_log  /dev/stdout warn;
pid /tmp/nginx;

load_module modules/ngx_http_brotli_filter_module.so;
load_module modules/ngx_http_brotli_static_module.so;

events {
  worker_connections  4096;
}

http {
  # Basic log format - will be enhanced in task 4 with session tracking
  log_format   main '$remote_addr - $remote_user [$time_local]  $status '
    '"$request" $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';
  
  # Will be enhanced in task 4 with session_log format for analytics
  access_log   /var/log/nginx/access.log  main;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;

  include /etc/nginx/mime.types;

  # Compression
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/vnd.apple.mpegurl video/mp2t video/mp4;
  gzip_vary on;

  brotli on;
  brotli_comp_level 6;
  brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/vnd.apple.mpegurl video/mp2t video/mp4;

  server {
    listen 80;
    server_name default_server;
    server_tokens off;

    location = / {
      add_header Content-Type text/plain;
      return 200 'HLS Streaming Service - Backend Integration';
    }

    location /hls/ {
      add_header Access-Control-Allow-Origin *;
      autoindex on;
      root /tmp/data/;

      client_body_temp_path /tmp/client_temp;

      # Cache control for index.m3u8 playlists
      location ~* \.m3u8$ {
        add_header Cache-Control "no-cache";
        add_header Access-Control-Allow-Origin *;
        # Anonymous session handling will be added in task 4
      }

      # Cache control for .ts segment files
      location ~* \.ts$ {
        add_header Cache-Control "public, max-age=10800";
        add_header Access-Control-Allow-Origin *;
        # Analytics tracking will be added in task 4
      }
    }

    # Health check endpoint
    location /health {
      add_header Content-Type text/plain;
      return 200 'healthy';
    }
  }
}